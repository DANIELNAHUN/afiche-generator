[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov=main
    --cov-report=term-missing
    --cov-report=html
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific examples
    integration: Integration tests for full workflows
